
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="newcalc.css">
    </head>
    <body>
        <div class="calc">
            <div class="container">
                <input type="text" id="display">

            </div>
            <div class="box">
                <button data-num="DEL" id="delBtn">DEL</button>
                <button data-num="AC" id="clearBtn">AC</button>
                <button data-num="/">/</button>
                <button data-num="%">%</button>
                <button data-num="9">9</button>
                <button data-num="8">7</button>
                <button data-num="7">7</button>
                <button data-num="*">X</button>
                <button data-num="6">6</button>
                <button data-num="5">5</button>
                <button data-num="4">4</button>
                <button data-num="+">+</button>
                <button data-num="3">3</button>
                <button data-num="2">2</button>
                <button data-num="1">1</button>
                <button data-num="-">-</button>
                <button data-num="0">0</button>
                <button data-num=".">.</button>
                <button data-num="" id="equalBtn">=</button>
            </div>
        </div>
        <script>
            let x = document.getElementById('delBtn');
            let screen = document.getElementById('display');
            let buttons = document.querySelectorAll('button');
            let clearBtn = document.querySelector('#clearBtn');
            let equalButton = document.getElementById('equalBtn');
            
           x.addEventListener('click', (e) => {
            display.value = display.value.string.slice(display.value, 1)
           });
            buttons.forEach(function myFunction(button){
                button.addEventListener('click', function showEvent(e){
                    let value = e.target.dataset.num;
                    screen.value +=value
                });
                clearBtn.addEventListener('click', (e) => {
                 screen.value = ""
                });
                equalButton.addEventListener('click', (e) => {
                 screen.value = eval(screen.value)
                });
                
            });
            
        </script>
    </body>
</html>
